apply plugin: 'eclipse-wtp'
apply plugin: 'war'
apply plugin: 'idea'

dependencies {
    compile project(':inviti-service')

	compile 'org.springframework:spring-context:' + spring
	compile 'org.springframework:spring-webmvc:' + spring

    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.1.3'

    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.springframework.data:spring-data-neo4j:3.1.2.RELEASE'
    compile 'org.neo4j.app:neo4j-server:2.1.3'
    compile 'org.springframework.data:spring-data-neo4j'
    compile 'javax.validation:validation-api:1.1.0.Final'

}
